<!DOCTYPE html>
<html>
<head>
  <title>HapaCoin Public Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0d1117, #05070a);
      font-family: Arial, sans-serif;
      color: white;
    }

    .header {
      padding: 18px;
      text-align: center;
      background: #161b22;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #30363d;
      box-shadow: 0 0 15px rgba(88,166,255,0.2);
    }

    .status {
      text-align: center;
      margin: 10px 0 5px 0;
      font-size: 14px;
    }

    .online { color: #3fb950; }
    .offline { color: #f85149; }

    .mining {
      text-align: center;
      margin-bottom: 12px;
      color: #58a6ff;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 10px;
    }

    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 320px;
      text-align: center;
      border: 1px solid #30363d;
      box-shadow: 0 0 20px rgba(88,166,255,0.15);
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 0 30px rgba(88,166,255,0.35);
      transform: translateY(-3px);
    }

    .value {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
      color: #58a6ff;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #8b949e;
      font-size: 12px;
      padding-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="header">
    üöÄ HapaCoin Public Dashboard
  </div>

  <div class="status">
    <div id="networkStatus"></div>
    <div>‚è± Last Update: <span id="time"></span></div>
  </div>

  <div class="mining">
    ‚õè Mining Activity Running...
  </div>

  <div class="container">
    <div class="card">
      üß± Last Block
      <div class="value" id="block">Loading...</div>
    </div>

    <div class="card">
      üí∞ Total Reward
      <div class="value" id="reward">Loading...</div>
    </div>

    <div class="card">
      üì± Active Devices
      <div class="value" id="devices">Loading...</div>
    </div>
  </div>

  <div class="footer">
    Read-only public dashboard ‚Ä¢ JSON-powered ‚Ä¢ GitHub Pages Hosted
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerText = now.toLocaleString();
    }

    async function loadData() {
      try {
        const response = await fetch("data.json");
        const data = await response.json();

        document.getElementById("block").innerText = data.lastBlock;
        document.getElementById("reward").innerText = data.totalReward;
        document.getElementById("devices").innerText = data.activeDevices;

        const statusEl = document.getElementById("networkStatus");
        if (data.status === "ONLINE") {
          statusEl.innerHTML = "üü¢ Network Status: ONLINE";
          statusEl.className = "online";
        } else {
          statusEl.innerHTML = "üî¥ Network Status: OFFLINE";
          statusEl.className = "offline";
        }
      } catch (err) {
        console.error("Error loading JSON:", err);
      }
    }

    updateTime();
    setInterval(updateTime, 1000);
    loadData();
    setInterval(loadData, 10000);

    // Auto-refresh page setiap 60 detik
    setTimeout(() => location.reload(), 60000);
  </script>
</body>
</html>
