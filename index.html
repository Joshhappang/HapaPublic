<!DOCTYPE html>
<html>
<head>
  <title>HapaCoin Dashboard Large Scale üöÄ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:radial-gradient(circle at top,#0d1117,#05070a); color:white;}
    .header{ text-align:center; padding:18px; font-size:22px; font-weight:bold; background:#161b22; border-bottom:1px solid #30363d; }
    .status{ text-align:center; margin:10px 0 5px 0; font-size:14px;}
    .online{ color:#3fb950; } .offline{ color:#f85149; }
    .container{ display:flex; flex-direction:column; align-items:center; gap:15px; padding:10px;}
    .card{ background:#161b22; padding:20px; border-radius:16px; width:90%; max-width:350px; text-align:center; border:1px solid #30363d; box-shadow:0 0 20px rgba(88,166,255,0.15); transition:0.3s;}
    .value{ font-size:22px; margin-top:10px; font-weight:bold; color:#58a6ff;}
    canvas{ background:#161b22; border-radius:12px; margin-top:15px; max-height:200px;}
    .log{ background:#161b22; width:90%; max-width:350px; margin-top:10px; border:1px solid #30363d; border-radius:12px; padding:10px; font-size:12px; color:#58a6ff; max-height:150px; overflow-y:auto;}
    .footer{ text-align:center; margin-top:20px; color:#8b949e; font-size:12px; padding-bottom:20px;}
    @media(max-width:600px){ .card{width:100%;} .value{font-size:20px;} canvas{max-height:150px;} }
  </style>
</head>
<body>
  <div class="header">üöÄ HapaCoin Dashboard Large Scale</div>

  <div class="status">
    <div id="networkStatus"></div>
    <div>‚è± Last Update: <span id="time"></span></div>
  </div>

  <div class="container">
    <div class="card">
      üß± Last Block
      <div class="value" id="block">#1025</div>
    </div>

    <div class="card">
      üí∞ Total Reward
      <div class="value" id="reward">300 USD</div>
      <canvas id="rewardChart"></canvas>
    </div>

    <div class="card">
      üì± Total Wallets
      <div class="value" id="totalWallets">1,000,000</div>
    </div>
  </div>

  <div class="log" id="blockLog"></div>

  <div class="footer">Read-only dashboard ‚Ä¢ Simulated 1M wallets ‚Ä¢ GitHub Pages Hosted ‚Ä¢ Mobile Friendly</div>

  <script>
    function updateTime(){ document.getElementById("time").innerText = new Date().toLocaleString(); }
    updateTime(); setInterval(updateTime,1000);

    const blockEl=document.getElementById("block");
    const rewardEl=document.getElementById("reward");
    const totalWalletsEl=document.getElementById("totalWallets");
    const networkStatusEl=document.getElementById("networkStatus");
    const logEl=document.getElementById("blockLog");

    networkStatusEl.innerHTML="üü¢ Network Status: ONLINE";
    networkStatusEl.className="online";

    let reward=300, block=1025;
    let rewardData=[], rewardLabels=[], blockHistory=[];

    // Chart.js
    const ctx=document.getElementById("rewardChart").getContext("2d");
    const rewardChart=new Chart(ctx,{
      type:'line',
      data:{ labels:rewardLabels, datasets:[{label:'Total Reward USD', data:rewardData, borderColor:'#58a6ff', backgroundColor:'rgba(88,166,255,0.2)', tension:0.4, fill:true}] },
      options:{ responsive:true, maintainAspectRatio:false, scales:{x:{display:false},y:{beginAtZero:true}}, plugins:{legend:{display:false}} }
    });

    function simulateLargeScale(){
      // Naikkan reward & block acak
      reward += Math.floor(Math.random()*50+10);
      if(Math.random()<0.5) block++;

      rewardEl.innerText=reward+" USD";
      blockEl.innerText="#"+block;

      // Update chart
      rewardData.push(reward);
      rewardLabels.push("#"+block);
      if(rewardData.length>20){ rewardData.shift(); rewardLabels.shift(); }
      rewardChart.update();

      // Update log
      blockHistory.push(`#${block} - ${reward} USD - 1,000,000 wallets`);
      if(blockHistory.length>10) blockHistory.shift();
      logEl.innerHTML=blockHistory.join("<br>");
    }

    // Update otomatis tiap 5 detik
    setInterval(simulateLargeScale,5000);
  </script>
</body>
</html>
