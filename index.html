<!DOCTYPE html>
<html>
<head>
  <title>HapaCoin Public Dashboard Ultimate üöÄ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0d1117, #05070a);
      font-family: Arial, sans-serif;
      color: white;
    }

    .header {
      padding: 18px;
      text-align: center;
      background: #161b22;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #30363d;
      box-shadow: 0 0 15px rgba(88,166,255,0.2);
    }

    .status {
      text-align: center;
      margin: 10px 0 5px 0;
      font-size: 14px;
    }

    .online { color: #3fb950; }
    .offline { color: #f85149; }

    .mining {
      text-align: center;
      margin-bottom: 12px;
      color: #58a6ff;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 10px;
    }

    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 320px;
      text-align: center;
      border: 1px solid #30363d;
      box-shadow: 0 0 20px rgba(88,166,255,0.15);
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 0 30px rgba(88,166,255,0.35);
      transform: translateY(-3px);
    }

    .value {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
      color: #58a6ff;
    }

    canvas {
      background: #161b22;
      border-radius: 12px;
      margin-top: 15px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #8b949e;
      font-size: 12px;
      padding-bottom: 20px;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
      .value {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    üöÄ HapaCoin Public Dashboard Ultimate
  </div>

  <div class="status">
    <div id="networkStatus"></div>
    <div>‚è± Last Update: <span id="time"></span></div>
  </div>

  <div class="mining">
    ‚õè Mining Activity Running...
  </div>

  <div class="container">
    <div class="card">
      üß± Last Block
      <div class="value" id="block">Loading...</div>
    </div>

    <div class="card">
      üí∞ Total Reward
      <div class="value" id="reward">Loading...</div>
      <canvas id="rewardChart" width="300" height="150"></canvas>
    </div>

    <div class="card">
      üì± Active Devices
      <div class="value" id="devices">Loading...</div>
    </div>
  </div>

  <div class="footer">
    Read-only public dashboard ‚Ä¢ JSON-powered ‚Ä¢ GitHub Pages Hosted ‚Ä¢ Ready for Custom Domain
  </div>

  <script>
    // Jam update realtime
    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerText = now.toLocaleString();
    }

    updateTime();
    setInterval(updateTime, 1000);

    // Data chart reward
    let rewardData = [];
    let rewardLabels = [];
    const ctx = document.getElementById('rewardChart').getContext('2d');
    const rewardChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: rewardLabels,
        datasets: [{
          label: 'Total Reward USD',
          data: rewardData,
          backgroundColor: 'rgba(88,166,255,0.2)',
          borderColor: '#58a6ff',
          borderWidth: 2,
          fill: true,
          tension: 0.4,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { display: false },
          y: { beginAtZero: true }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });

    async function loadData() {
      try {
        const response = await fetch("data.json");
        const data = await response.json();

        // Update cards
        document.getElementById("block").innerText = data.lastBlock;
        document.getElementById("reward").innerText = data.totalReward;
        document.getElementById("devices").innerText = data.activeDevices;

        // Update network status
        const statusEl = document.getElementById("networkStatus");
        if(data.status === "ONLINE") {
          statusEl.innerHTML = "üü¢ Network Status: ONLINE";
          statusEl.className = "online";
        } else {
          statusEl.innerHTML = "üî¥ Network Status: OFFLINE";
          statusEl.className = "offline";
        }

        // Update chart
        const rewardNumber = parseFloat(data.totalReward.replace(/[^0-9.-]+/g,""));
        if(!isNaN(rewardNumber)){
          rewardData.push(rewardNumber);
          rewardLabels.push(rewardData.length.toString());
          if(rewardData.length > 10){ // keep last 10 points
            rewardData.shift();
            rewardLabels.shift();
          }
          rewardChart.update();
        }

      } catch(err) {
        console.error("Error loading JSON:", err);
      }
    }

    loadData();
    setInterval(loadData, 10000); // update tiap 10 detik

    // Auto-refresh page tiap 60 detik
    setTimeout(() => location.reload(), 60000);
  </script>
</body>
</html>
