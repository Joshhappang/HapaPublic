<!DOCTYPE html>
<html>
<head>
  <title>HapaCoin Live üöÄ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0d1117, #05070a);
      font-family: Arial, sans-serif;
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: #161b22;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #30363d;
      box-shadow: 0 0 20px rgba(88,166,255,0.2);
    }

    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .online { color: #3fb950; }
    .offline { color: #f85149; }

    .mining {
      text-align: center;
      margin-top: 8px;
      color: #58a6ff;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
      padding: 10px;
    }

    .card {
      background: #161b22;
      padding: 25px;
      border-radius: 16px;
      width: 260px;
      text-align: center;
      border: 1px solid #30363d;
      box-shadow: 0 0 25px rgba(88,166,255,0.15);
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 0 35px rgba(88,166,255,0.4);
      transform: translateY(-5px);
    }

    .value {
      font-size: 26px;
      margin-top: 12px;
      font-weight: bold;
      color: #58a6ff;
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      color: #8b949e;
      font-size: 13px;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
      .value {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <div class="header">
    üöÄ HapaCoin Public Dashboard
  </div>

  <div class="status">
    <span id="networkStatus"></span>
    <br>
    ‚è± Last Update: <span id="time"></span>
  </div>

  <div class="mining">
    ‚õè Mining Activity Running...
  </div>

  <div class="container">
    <div class="card">
      üß± Last Block
      <div class="value" id="block">Loading...</div>
    </div>

    <div class="card">
      üí∞ Total Reward
      <div class="value" id="reward">Loading...</div>
    </div>

    <div class="card">
      üì± Active Devices
      <div class="value" id="devices">Loading...</div>
    </div>
  </div>

  <div class="footer">
    Read-only public dashboard ‚Ä¢ JSON-powered ‚Ä¢ GitHub Pages Hosted
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerText =
        now.toLocaleString();
    }

    async function loadData() {
      try {
        const response = await fetch("data.json");
        const data = await response.json();

        document.getElementById("block").innerText = data.lastBlock;
        document.getElementById("reward").innerText = data.totalReward;
        document.getElementById("devices").innerText = data.activeDevices;

        const statusEl = document.getElementById("networkStatus");

        if (data.status === "ONLINE") {
          statusEl.innerHTML = "üü¢ Network Status: ONLINE";
          statusEl.className = "online";
        } else {
          statusEl.innerHTML = "üî¥ Network Status: OFFLINE";
          statusEl.className = "offline";
        }

      } catch (error) {
        console.error("Error loading JSON:", error);
      }
    }

    updateTime();
    setInterval(updateTime, 1000);

    loadData();
    setInterval(loadData, 10000);

    setTimeout(() => {
      location.reload();
    }, 60000);
  </script>

</body>
  </html>
