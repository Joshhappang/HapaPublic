<!DOCTYPE html>
<html>
<head>
  <title>HapaCoin Live üöÄ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0d1117, #05070a);
      font-family: Arial, sans-serif;
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: #161b22;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #30363d;
      box-shadow: 0 0 20px rgba(88,166,255,0.2);
    }

    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #3fb950;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
      padding: 10px;
    }

    .card {
      background: #161b22;
      padding: 25px;
      border-radius: 16px;
      width: 260px;
      text-align: center;
      border: 1px solid #30363d;
      box-shadow: 0 0 25px rgba(88,166,255,0.15);
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 0 35px rgba(88,166,255,0.4);
      transform: translateY(-5px);
    }

    .value {
      font-size: 28px;
      margin-top: 12px;
      font-weight: bold;
      color: #58a6ff;
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      color: #8b949e;
      font-size: 13px;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
      .value {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="header">
    üöÄ HapaCoin Public Dashboard
  </div>

  <div class="status">
    üü¢ Network Status: ONLINE
    <br>
    ‚è± Last Update: <span id="time"></span>
  </div>

  <div class="container">
    <div class="card">
      üß± Last Block
      <div class="value" id="block">Belum ada blok</div>
    </div>

    <div class="card">
      üí∞ Total Reward
      <div class="value" id="reward">0 USD</div>
    </div>

    <div class="card">
      üì± Active Devices
      <div class="value" id="devices">0</div>
    </div>
  </div>

  <div class="footer">
    Read-only public dashboard ‚Ä¢ No private keys ‚Ä¢ GitHub Pages Hosted
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerText =
        now.toLocaleString();
    }

    updateTime();
    setInterval(updateTime, 1000);

    // Auto refresh page every 30 seconds
    setTimeout(() => {
      location.reload();
    }, 30000);
  </script>

</body>
</html>
